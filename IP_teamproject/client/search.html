<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>YonseiExchangeStudent</title>
        <style>
            @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);
        </style>
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="plugins/web-fonts-with-css/css/all.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <p class="search_title">교환배정 학교 찾기</p>
            <p class="search_intro">입력하신 결과를 바탕으로 알맞은 교환학생 배정 대학을 추천해드립니다 :)</p>
            <div class="search_box">
                <!-- <a href="result.html" class="submitBtn">
                    <i class="fas fa-check-circle"></i>
                </a> -->
                <form action="result.html" method="GET">
                    <p>
                        <label>
                            <p class="search_question">대륙을 선택하세요.</p>
                            <select name="region">
                                <option selected>Asia</option>
                                <option>Americas</option>
                                <option>Europe</option>
                                <option>Oceania</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>
                            <p class="search_question">TOEFL 점수를 입력하세요.</p>
                            <input name="score" type="text"/>
                        </label>
                    </p>
                    <p>
                        <p class="search_question">영어권 / 비영어권 구분을 선택하세요.</p>
                        <label> 영어권
                            <input name="lang" type="radio" value="y" />
                        </label>
                        <label> 비영어권
                            <input name="lang" type="radio" value="n" />
                        </label>
                        <label> 상관없음
                            <input name="lang" type="radio" value="" checked/>
                        </label>
                    </p>
                    <p>
                        <p class="search_question">정렬기준을 선택하세요.</p>
                        <label>
                            대학랭킹순
                            <input name="sort" type="radio" value="ranking"/>
                        </label>
                        <label>
                            토플점수순
                            <input name="sort" type="radio" value="toefl"/>
                        </label>
                    </p>
                    <input type="submit" class="submitBtn" value="Search"/>
                </form>
            </div>
        </div>
    </body>
</html>
